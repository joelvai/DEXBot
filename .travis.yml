sudo: true
matrix:
  include:
  - os: linux
    language: python
    python: '3.6'
  - os: osx
    language: generic
    before_install:
    - python --version
    - brew upgrade python
install:
  - make install
script:
  - echo "@TODO - Running tests..."
  - pyinstaller --distpath dist/$TRAVIS_OS_NAME gui.spec
  - pyinstaller --distpath dist/$TRAVIS_OS_NAME cli.spec
before_deploy:
  - git config --local user.name "Travis"
  - git config --local user.email "travis@travis-ci.org"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - tar -czvf dist/DEXBot-cli-$TRAVIS_OS_NAME.tar.gz dist/$TRAVIS_OS_NAME/DEXBot-cli
  - tar -czvf dist/DEXBot-gui-$TRAVIS_OS_NAME.tar.gz dist/$TRAVIS_OS_NAME/DEXBot-gui
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - dist/*.tar.gz
    file_glob: true
    on:
      tags: true
