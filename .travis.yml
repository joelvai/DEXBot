sudo: true
matrix:
  include:
  - os: linux
    language: python
    python: '3.6'
  - os: osx
    language: generic
    python: '3.6'
    before_install:
    - brew update
install:
  - pip install pyinstaller
  - pip install --upgrade setuptools
  - make install
before_script:
  - "flake8 --max-line-length=120 --statistics --exclude=./build/lib/dexbot/views/ui/ ./build/lib/dexbot/"
script:
  - echo "@TODO - Running tests..."
  - pyinstaller --distpath dist/$TRAVIS_OS_NAME gui.spec
before_deploy:
  - git config --local user.name "Travis"
  - git config --local user.email "travis@travis-ci.org"
  - git tag "$(date +'%Y%m%d%H%M%S')-$(git log --format=%h -1)"
  - tar -czvf dist/DEXBot-gui-$TRAVIS_OS_NAME-$TRAVIS_TAG.tar.gz dist/$TRAVIS_OS_NAME/DEXBot-gui
deploy:
  - provider: releases
    skip_cleanup: true
    api_key:
      secure: 
    file:
      - dist/*.tar.gz
    file_glob: true
    on:
      tags: true
